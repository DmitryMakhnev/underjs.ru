<img src="nayan-cat.jpg" id="nayan" />

<script>
    var nayan = document.getElementById('nayan');
    var enabled = false;

    nayan.onclick = function(){
        if (enabled) {
            return;
        }

        nayan.className = "nayan-active";
        enabled = true;

        setTimeout(function () {
            nayan.className = "";
            enabled = false;
        }, 8000);
    }
</script>
