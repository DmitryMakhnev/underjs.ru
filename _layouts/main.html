<div class="row row-center">
    <div class="title">
        <div class="badge">
            <span style="color: #ff9811;"><</span> UnderJS <span style="color: #ff8300;">></span>
        </div>
        <div class="text">
            Podcast
        </div>
        <div id="pikachu"></div>
    </div>
</div>

<div class="row row-center">
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<img src="nayan-cat.jpg" id="nayan" />

<script>
    var nayan = document.getElementById('nayan');
    var enabled = false;

    nayan.onclick = function(){
        if (enabled) {
            return;
        }

        nayan.className = "nayan-active";
        enabled = true;

        setTimeout(function () {
            nayan.className = "";
            enabled = false;
        }, 8000);
    }
</script>
